   $('#searchDepartmen').change(function(){  
		
		 var p1= $('#searchDepartmen').val();

			url:'/PortalManager?pk=AT&mtb=1&pg=Attendan&pl=at&tb=1&pn=at001&doajax=SwEmpNo',
			type:'POST',
			data:{searchDepartmen:p1},

				 $('#EmployeeNoDiv').html(data);

				     var p1=$(this).children('option:selected').val();  //这就是selected的值  
					 $('#searchEmployee').val(p1);       
				   }) 
			}
		});
	   jQuery.ajax({
			url:'/PortalManager?pk=AT&mtb=1&pg=Attendan&pl=at&tb=1&pn=at001&doajax=SwEmp',
			type:'POST',
			data:{searchDepartmen:p1},
			success:function(data){
				 $('#EmployeeDiv').html(data);    
				 $('#searchEmployee').change(function(){  
				     var p1=$(this).children('option:selected').val();  //这就是selected的值  
				 	$('#searchEmployeeNo').val(p1);       
				   })  
			}
		});

		});
   
   
  
  		
});




function    updateUnit(){  
	 // layer.msg(' 0 ');  
	 $('#searchUnit').change(function(){  
	//	   layer.msg(' 1 ');  
		var p1=$(this).children('option:selected').val();  //这就是selected的值  
	//   layer.msg(' searchUnit :'+ p1);  

	   jQuery.ajax({
			url:'/PortalManager?pk=AT&mtb=1&pg=Attendan&pl=at&tb=1&pn=at001&doajax=SwDUnit',

			});
	 });
	 
} 
function    checkNO(){  

	ActionForm.act.value='R';  
	ActionForm.submit();   
}  

 function    saveData(){  
	 
	if($('#searchEmployeeNo').val()=='0'){   
			 layer.msg('請選擇姓名工號');  
				return;  
		}  
	if($('#searchHoliday').val()=='0'){ 
		
		
			layer.msg('請選擇請假事由'); 
				return; 
		
		} 

		if($('#startLeaveTime').val()=='00'){ 
			layer.msg('請選擇請假開始時間');  
			return; 
	}

		if($('#endLeaveTime').val()=='00'){  
				layer.msg('請選擇請假結束時間');
				return;  
		}  
		if($('#searchAgent').val()=='0'){  
					layer.msg('請選擇代理人');
					return;  
			}  
		if($('#searchAgent').val()==$('#searchEmployeeNo').val()){  
					layer.msg('代理人不可為本人');
					return;  
			}  
 
		   
		ActionForm.act.value='Save'; 
		ActionForm.submit();   

	}  
  
 function    upReturn(rowID){  

		layer.prompt({title: '退回理由:', formType: 2}, function(text, index){
			ActionForm.act.value='MR';
			ActionForm.returnMsg.value=text;
			ActionForm.rowID.value=rowID;
			ActionForm.submit();
		 });
	}
