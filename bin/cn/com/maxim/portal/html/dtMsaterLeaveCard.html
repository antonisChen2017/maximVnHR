	$('#searchEmployee').change(function(){  
	     var p1=$(this).children('option:selected').val();  //这就是selected的值  

	   

	     jQuery.ajax({
				url:'/PortalManager?pk=AT&mtb=0&pg=Attendan&pl=dm&tb=0&pn=dm001&doajax=duties',
				type:'POST',
				data:{employeeID:p1},
				  dataType: "json",

					 $('#dutiesDiv').html(data[0].duties);  
					 $('#entrydateDiv').html(data[0].entryDate);
				}
			});
	     
	     
   			$('#searchEmployeeNo').val(p1);       
	   })  
  $('#searchEmployeeNo').change(function(){  
	     var p1=$(this).children('option:selected').val();  //这就是selected的值  
	     
	    
	     
	     jQuery.ajax({
				url:'/PortalManager?pk=AT&mtb=0&pg=Attendan&pl=dm&tb=0&pn=dm001&doajax=duties',
				type:'POST',
				data:{employeeID:p1},
				  dataType: "json", 
				success:function(data){
			
					 $('#dutiesDiv').html(data[0].duties);  
					 $('#entrydateDiv').html(data[0].entryDate);

});

}

	ActionForm.act.value='R';

}  

 function    saveData(){  
	 
	if($('#searchEmployeeNo').val()=='0'){   
			 layer.msg('請選擇姓名工號');  
				return;  
		}  
	if($('#searchHoliday').val()=='0'){ 
		
		
			layer.msg('請選擇請假事由'); 
				return; 
		
		} 

		if($('#startLeaveTime').val()=='00'){ 
			layer.msg('請選擇請假開始時間');  
			return; 
	}

		if($('#endLeaveTime').val()=='00'){  
				layer.msg('請選擇請假結束時間');
				return;  
		}  
		if($('#searchAgent').val()=='0'){  
					layer.msg('請選擇代理人');
					return;  
			}  
		if($('#searchAgent').val()==$('#searchEmployeeNo').val()){  
					layer.msg('代理人不可為本人');
					return;  
			}  
 
		   
		ActionForm.act.value='Save'; 
		ActionForm.submit();   

	}  
  
 function    upReturn(rowID){  

		layer.prompt({title: '退回理由:', formType: 2}, function(text, index){
			ActionForm.act.value='DR';
			ActionForm.returnMsg.value=text;
			ActionForm.rowID.value=rowID;
			ActionForm.submit();
		 });
	}
