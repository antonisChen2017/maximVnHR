	$('#searchEmployee').change(function(){

	     jQuery.ajax({
				url:'<ActionURI/>&doajax=unit',
				type:'POST',

					 $('#UnitDiv').html(data);    
					 updateUnit();
				}
			});

	     jQuery.ajax({
				url:'<ActionURI/>&doajax=duties',
				type:'POST',
				data:{employeeID:p1},
				  dataType: "json", 
				success:function(data){

					 $('#entrydateDiv').html(data[0].entryDate);
				}
			});
	     
	     
   			$('#searchEmployeeNo').select2('val',p1);         
	   })  
  $('#searchEmployeeNo').change(function(){  
	     var p1=$(this).children('option:selected').val();  //这就是selected的值  
	     
	     jQuery.ajax({
				url:'<ActionURI/>&doajax=unit',

					 $('#dutiesDiv').html(data[0].duties);

		   })  
		 
});


function    updateUnit(){  
	 // layer.msg(' 0 ');  
	 $('#searchUnit').change(function(){  
	//	   layer.msg(' 1 ');  
		var p1=$(this).children('option:selected').val();  //这就是selected的值  
	//   layer.msg(' searchUnit :'+ p1);  

	   jQuery.ajax({
			url:'<ActionURI/>&doajax=SwDUnit',
			type:'POST',
			data:{searchUnit:p1,searchDepartmen:$('#searchDepartmen').val()},
			success:function(data){
				var datas=data.split("%");
		 		  $('#EmployeeNoDiv').html(datas[0]);  
				  $('#EmployeeDiv').html(datas[1]);  
			//      layer.msg(' data :'+ data);  
				  $('#searchEmployee').change(function(){  
					     var p1=$(this).children('option:selected').val();  //这就是selected的值  
					 	$('#searchEmployeeNo').select2('val',p1);        
					   })  
				   $('#searchEmployeeNo').change(function(){  
						  var p1=$(this).children('option:selected').val();  //这就是selected的值  
					      $('#searchEmployee').select2('val',p1);       
				   }) 
				}
			});
	 });
	 
}  


function    checkOK(){  
	
	ActionForm.act.value='I';  
	ActionForm.submit();   
}  
function    checkNO(){  

	ActionForm.act.value='R';  
	ActionForm.submit();   
}  

 function    saveData(){  
	 
	if($('#searchEmployeeNo').val()=='0'){   
			 layer.msg('請選擇姓名工號');  
				return;  
		}  
	if($('#searchHoliday').val()=='0'){ 
		
		
			layer.msg('請選擇請假事由'); 
				return; 
		
		} 

		if($('#startLeaveTime').val()=='00'){ 
			layer.msg('請選擇請假開始时间');  
			return; 
	}

		if($('#endLeaveTime').val()=='00'){  
				layer.msg('請選擇請假結束时间');
				return;  
		}  
		
		if(   parseInt($('#startLeaveTime').val())  > parseInt($('#endLeaveTime').val()) ){
			layer.msg('請假開始时间大於結束时间');  
			return; 
		}
		
		if($('#searchAgent').val()=='0'){  
					layer.msg('請選擇代理人');
					return;  
			}  
		if($('#searchAgent').val()==$('#searchEmployeeNo').val()){  
					layer.msg('代理人不可為本人');
					return;  
			}  
 
		   
		ActionForm.act.value='Save'; 
		ActionForm.submit();   

	}  
  
 function showWin(id){
