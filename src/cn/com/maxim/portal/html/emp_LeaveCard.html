function    updateUnit(){  
	 // layer.msg(' 0 ');  
	 $('#searchUnit').change(function(){

		var p1=$(this).children('option:selected').val();  //这就是selected的值

				var datas=data.split("%");
		 		  $('#EmployeeNoDiv').html(datas[0]);

			//      layer.msg(' data :'+ data);  
				  $('#searchEmployee').change(function(){  
					     var p1=$(this).children('option:selected').val();  //这就是selected的值

					   })

						  var p1=$(this).children('option:selected').val();  //这就是selected的值  
					      $('#searchEmployee').select2('val',p1);       
				   }) 
				}
			});
	 });
	 
}

 function    saveData(){  
	 
 
		var beginDate=$('#startLeaveDate').val();
		var endDate= $('#endLeaveDate').val();
		 var d1 = new Date(beginDate.replace(/\-/g, "\/"));  
		 var d2 = new Date(endDate.replace(/\-/g, "\/"));  
		 if(beginDate!=""&&endDate!=""&&d1 >d2)  
		 {  
			 layer.msg("请假开始时间不能大于结束时间！");  
		 	 return ;  
		 }
		if($('#searchEmployeeNo').val()=='0'){   
			 layer.msg('请选择姓名工号');  
				return;  
		}  
	
	if($('#searchHoliday').val()=='0'){ 
			layer.msg('请选择请假事由'); 
				return; 
		} 

		if($('#startLeaveTime').val()=='00'){ 
			layer.msg('请选择请假开始时间');  
			return; 
		}

		if($('#endLeaveTime').val()=='00'){  
				layer.msg('请选择请假结束时间');
				return;  
		}  
	
		
		
		//if($('#searchAgent').val()=='0'){  
		//			layer.msg('请选择代理人');
		//			return;  
		//	}  
		if($('#searchAgent').val()==$('#searchEmployeeNo').val()){  
					layer.msg('代理人不可为本人');
					return;  
			}  
		ActionForm.act.value='Save'; 
		 var index = layer.load(1, {
		      shade: [0.1,'#fff'] //0.1透明度的白色背景
		    });
		ActionForm.submit();   
		
	}
