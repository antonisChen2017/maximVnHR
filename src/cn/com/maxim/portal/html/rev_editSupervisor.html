});

	 });
	 
} 



 function  SaveData(){  
	 
	  if($('#Romance').val()=='o'){
		  //if($('#OEmail').val()==''){

			  return;
		  }
		ActionForm.act.value='SaveN'; 
		ActionForm.submit();   
	}
 }

}
